---
layout: default
---

<section class="container-wider work-container">
    {% for work in site.works reversed %}
        <a class="work-item" href="{{ work.url }}#header">
            <img src="/assets/{{ work.image }}">
            <h2>{{ work.subtitle }}</h2>
            <h1>{{ work.title }}</h1>
            <small>see more</small>
        </a>
    {% endfor %}
</section>

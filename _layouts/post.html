---
layout: default
---
<div class="container-single post-container">
    <hgroup class="post-header">
        <img src="/assets/{{ page.image }}" class="post-image">
        <h1>{{ page.title }}</h1>
        {% debug %}
        <h2>{{ page.date | date: "%b %-d, %Y" }}&nbsp;&nbsp;â€¢&nbsp;&nbsp;by
            {% assign author = (site.authors | where: "name", page.author).[0] %}
            {% assign author = author.[0] %}
            <a href="{{ author.url }}">{{ page.author }}</a>
        </h2>
    </hgroup>

    <article class="post-content">
        {{ content }}
    </article>

</div>

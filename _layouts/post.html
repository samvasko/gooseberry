---
layout: default
---
<div class="container-single post-container">
    <hgroup class="post-header">
        <figure>
            <img src="/assets/{{ page.image }}" id="header" class="post-image">
            <figcaption>{{ page.caption }}</figcaption>
        </figure>
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
            <h2>{{ page.subtitle }}</h2>
        {% endif %}
    </hgroup>

    <article class="post-content">
        {{ content }}
    </article>

</div>
